{% extends "app.html" %}

{% block content %}
  <div id="main">

    <div id="programming" class="main-item">
      <h2>Programming</h2>
      <ul>
      {% for name, link in projects.items() %}
        <li><a href="{{ link }}" >{{ name }}</a></li>
      {% endfor %}
      </ul>
    </div>

    <div id="books" class="main-item">
      <h2>Reading</h2>
      <ul>
        {% for book in books %}
          <li><a href="http://en.wikipedia.org/wiki/{{ book }}">{{ book }}</a></li>
        {% endfor %}
      </ul>
    </div>

  </div>
{% endblock %}
